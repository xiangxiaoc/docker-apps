version: "2.2"
services:
  aws-cli:
    container_name: aws-cli
    build:
      context: .
      dockerfile: Dockerfile
    image: aws-cli:debian-slim
    volumes:
      - my-aws-profile:/root/.aws
    network_mode: bridge
    stdin_open: true
    tty: true
volumes:
  my-aws-profile:
    driver: local
