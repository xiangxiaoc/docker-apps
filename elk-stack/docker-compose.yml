version: '2.3'

services:

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.2.0
    ports:
      - "9200:9200"
    command: ["bash", "-c", "ulimit -l unlimited && sysctl -w vm.max_map_count=262144 && chown -R elasticsearch:elasticsearch /usr/share/elasticsearch/data && exec su elasticsearch docker-entrypoint.sh"]
    privileged: true
    # 单节点配置
    # environment: 
    #   - discovery.type=single-node
    environment: 
      - node.name=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - cluster.name=docker-compose-es-cluster
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      - elasticsearch-data:/usr/share/elasticsearch/data
      # - ./config/elasticsearch:/usr/share/elasticsearch/config
    # logging:
    #   driver: json-file
    #   options:
    #     max-file: '1'
    #     max-size: '10m'
    restart: always

  kibana:
    # build:
      # context: build/kibana
    image: kibana:7.2.0
    ports:
      - "5601:5601"
    # environment:
    #   ELASTICSEARCH_URL: http://elasticsearch:9200
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - ./config/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    # logging:
    #   driver: json-file
    #   options:
    #     max-file: '1'
    #     max-size: '10m'
    depends_on:
      - elasticsearch
    restart: always    

